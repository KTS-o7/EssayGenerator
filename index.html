<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
   <!-- This is a test line-->
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <title>Essay Generator</title>
    <script src="script.js"></script>
  </head>
  <body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
      <!-- Navbar content -->
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">
          <i class="bi bi-book"></i>
          Essay Generator
        </a>
      </div>
    </nav>

    <div class="container">
      <div class="form-floating mt-2 mb-3">
        <input
          type="text"
          class="form-control"
          id="essay-topic"
          placeholder="Essay Topic"
        />
        <label for="essay-topic">Enter Essay Topic</label>
      </div>

      <div class="form-floating mt-2 mb-3">
        <input
          type="number"
          class="form-control"
          id="word-count"
          placeholder="Word Count"
          min="0"
        />
        <label for="word-count">Word Count</label>
      </div>

      <div class="form-floating mb-3">
        <select class="form-select" id="tone">
          <option value="positive">Positive</option>
          <option value="neutral">Neutral</option>
          <option value="negative">Negative</option>
        </select>
        <label for="floatingSelect">Select Tone</label>
      </div>  

      <button
        type="button"
        id="generate-button"
        class="btn btn-outline-success mb-3"
      >
        Generate Essay
      </button>

      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Generated Essay" id="generated-essay" style="height: 100px" readonly></textarea>
        <label for="generated-essay">Generated Essay</label>
      </div>
      
    </div>
  </body>
  <script src="essay-generator.js"></script>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
